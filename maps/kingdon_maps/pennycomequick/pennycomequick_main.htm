After 

<a

James Kingdon</a> and 

<a
href="../../../Smith/smith_3rd_elizabeth_ann_smith/smith_3rd_elizabeth_smith_frame.htm"
title="Elizabeth Ann Smith's Entry">
 Elizabeth Smith</a> married they went to live in Plymouth, at 

<a href="../holdsworth_street/holdsworth_street_main.htm" target="main"
title="Map Showing holdsworth Street">
25 Holdsworth Street</a> in the area of the city known as Pennycomequick. It was
here that their only child 

<a
href="../../../Kingdon/kingdon_4th_edward_john_kingdon/kingdon_4th_edward_kingdon_frame.htm"
title="Jack Kingdon's Entry">
 Jack</a> was born in 1906.
