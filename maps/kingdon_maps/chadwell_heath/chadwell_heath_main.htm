<blockquote>
<p align="center">

Chadwell Heath, Essex is where 

<a
href="../../../Kingdon/kingdon_4th_edward_john_kingdon/kingdon_4th_edward_kingdon_frame.htm"
title="Jack Kingdon's Entry">
 Jack Kingdon</a> and 

<a href="../../../Tate/tate_4th_marjorie_tate/tate_4th_marjorie_tate_frame.htm"
title="Marjorie Tate's Entry">
 Marjorie Tate</a> lived after they
married in 1930.
</p>

<p align="center">
They set up their home at 

<a href="../kings_avenue/kings_avenue_main.htm" target="main"
title="Map Showing Mill Lane">
 129 Mill Lane</a>. 
 After the war they moved to 

<a href="../kings_avenue/kings_avenue_main.htm" target="main"
title="Map Showing Kings Avenue">
 14 Kings Avenue</a>.
</p>
