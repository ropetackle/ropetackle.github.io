<p align="center">

Bottesford, Leicestershire, (Grid Ref. SK805390), is where 

<a
href="../../../Marshall/marshall_1st_william_marshall/marshall_1st_william_marshall_frame.htm"
title="To William Marshall's Entry" target="_top">
William Marshall</a> and 

<a
href="../../../Marshall/marshall_1st_mary_lamb/marshall_1st_mary_lamb_frame.htm"
title="To Mary Lamb's Entry" target="_top">
Mary Lamb</a> lived and where their son <a
href="../../../Marshall/marshall_2nd_thomas_marshall/marshall_2nd_thomas_marshall_frame.htm"
title="To Thomas Marshall's Entry" target="_top">Thomas Marshall</a> was born.
</p>

<p align="center">

A more detailed map shows 

<a href="../bottesford_details/bottesford_main.htm" target="main"
title="Map Showing Bottesford In Detail">
Easthorpe</a>, where the family were actually living when he was
born
